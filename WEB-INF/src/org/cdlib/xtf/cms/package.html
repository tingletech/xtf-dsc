<p>This package contains the CMS emulation servlet, a parser for the CMS query 
  syntax, and various utility classes. The servlet is very similar to crossQuery, 
  except that it responds to a <a href="http://www.cdlib.org/inside/diglib/repository/query/">CMS</a> 
  query instead of a normal user query, and returns results in CMS's format instead 
  of HTML.</p>
